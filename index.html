<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css">

    <![endif]-->

  <body>
    <div class="container">

      <h1 class="header" id="headline">Sheila Baraga</h1>
      <h3 class="header" id="subline">Interior Design &amp; Business Consulting</h3>

      <nav id="myNav" class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a id="toggleName" class="navbar-brand" href="#">Sheila Baraga</a>
          </div>
          <!-- Collect the nav links for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <ul class="nav nav-pills nav-justified">
              <li><a class="navListItem" href="#">About</a></li>
              <li><a class="navListItem" href="#">Interior Design</a></li>
              <li><a class="navListItem" href="#">Business Consulting</a></li>
              <li><a class="navListItem" href="#">Village Readers</a></li>
              <li><a class="navListItem" href="#">Contact</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>


<!-- Carousel  ================================================== -->

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="picshar" src="http://axihomedesign.com/wp-content/uploads/2015/07/Restaurant-Interior-Design-5595e4619e75c-Best-Luxurious-Interior-Restaurant-Design-with-Colorful-Lighting-and-Interior-Garden-Design.jpg" alt="#">
            <div class="carousel-caption">
              Portland Skyline
            </div>
          </div>
          <div class="item">
            <img class="picshar" src="http://interiordesigningideas.co/wp-content/uploads/2015/09/restaurant-decor-incredible-ideas-on-interior-decorating-designs.jpg" alt="#">
            <div class="carousel-caption">
              Mount Hood
            </div>
          </div>
          <!-- Previous Projects -->
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<!-- /.carousel -->


    </div>
